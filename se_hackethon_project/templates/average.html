<script>
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
        exportEnabled: true,
        animationEnabled: true,
        title:{
        text: "Error Analysis For All Sessions"
        },
        legend:{
        cursor: "pointer",
        itemclick: explodePie
        },
        data: [{
        type: "pie",
        showInLegend: true,
        toolTipContent: "{name}: <strong>{y}%</strong>",
        indexLabel: "{name} - {y}%",
        dataPoints: [
            { y: {{x1}}, name: "Getting too close to the Screen", exploded: true },
            { y: {{x2}}, name: "Head is either too up or too down", exploded: true },
            { y: {{x3}}, name: "Head is turned too much", exploded: true },
            { y: {{x4}}, name: "Head is bend towards shoulders", exploded: true }
        ]
        }]
        });
        chart.render();
}

function explodePie (e) {
if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
} else {
e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
}
e.chart.render();

}
</script>
<div id="chartContainer" style="height: 350px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
